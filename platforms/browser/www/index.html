    <title>Calendario de películas</title>
		<script src="phonegap.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script>
	var numero=0;
	var mes="Noviembre 2016";
	var pelicula1= "La bruja de blair 4 de Noviembre";
	var pelicula2="100 metros 4 de Noviembre";
	var pelicula3= "El desierto 11 de Noviembre";
	var pelicula4= "El último acto 4 de Noviembre";
	var pelicula5= "Marea negra 25 de Noviembre";
	document.addEventListener("deviceready", onDeviceReady, false);
		function onDeviceReady(){
		document.getElementById("info").innerHTML=""+mes;
		document.getElementById("peliculaUno").innerHTML=""+pelicula1;
		document.getElementById("peliculaDos").innerHTML=""+pelicula2;
		document.getElementById("peliculaTres").innerHTML=""+pelicula3;
		document.getElementById("peliculaCuatro").innerHTML=""+pelicula4;
		document.getElementById("peliculaCinco").innerHTML=""+pelicula5;
		}
		function avanzarMes(){
		switch(numero){
		//case 0: mes="Noviembre 2016"; pelicula1="La bruja de blair 4 de Noviembre"; pelicula2= "100 metros 4 de Noviembre"; pelicula3="El desierto 11 de Noviembre"; pelicula4="El último acto 4 de Noviembre"; pelicula5="Marea negra 25 de Noviembre"; onDeviceReady(); numero+=1; break;
		case 0: mes="Diciembre 2016"; pelicula1="Animales Nocturnos 2 de Diciembre"; pelicula2= "El perdido 2 de Diciembre"; pelicula3="El faro de las orcas 16 de Diciembre"; pelicula4="Assassin's Creed 23 de Diciembre"; pelicula5="Passengers 30 de Diciembre"; onDeviceReady(); numero+=1; break;
		case 1: mes="Enero 2017"; pelicula1="Monster Trucks 4 de Enero"; pelicula2= "Solo el fin del mundo 6 de Enero"; pelicula3="Underworld: Guerras de Sangre 13 de Enero"; pelicula4="Los del túnel 20 de Enero"; pelicula5="The Last Face 27 de Enero"; onDeviceReady(); numero+=1; break;
		case 2: mes="Febrero 2017"; pelicula1="Geostorm 3D 3 de Febrero"; pelicula2= "Resident Evil: El capítulo final 3 de Febrero"; pelicula3="Cincuenta Sombras más oscuras 10 de Febrero"; pelicula4="Lego Batman: La película 10 de Febrero"; pelicula5="Fences 26 de Febrero"; onDeviceReady(); numero+=1; break;
		case 3: mes="Marzo 2017"; pelicula1="El guardián invisible 3 de Marzo"; pelicula2= "Logan 3 de Marzo"; pelicula3="Kong: La Isla Calavera 10 de Marzo"; pelicula4="La Bella y la Bestia 17 de Marzo"; pelicula5="Los Pitufos: La aldea Escondida 31 de Marzo"; onDeviceReady(); numero+=1; break;
		case 4: mes="Abril 2017"; pelicula1="El bebé jefazo 4 de Abril"; pelicula2= "Un Golpe con Estilo 12 de Abril"; pelicula3="Fast 8 17 de Abril"; pelicula4=" "; pelicula5=" "; onDeviceReady(); numero+=1; break;
		case 5: mes="Mayo 2017"; pelicula1="John Wick. Pacto de sangre (Día por confirmar)"; pelicula2= "Piratas del Caribe: La Venganza de Salazar 1 de Mayo"; pelicula3="Guardianes de la Galaxia Vol.2 5 de Mayo"; pelicula4="Life (Vida) 19 de Mayo"; pelicula5="Star Wars: Episode VIII 26 de Mayo"; numero+=1; onDeviceReady(); break;
		}
		}
		
		function retrocederMes(){
		switch(numero){
		case 6: mes="Abril 2017"; pelicula1="El bebé jefazo 4 de Abril"; pelicula2= "Un Golpe con Estilo 12 de Abril"; pelicula3="Fast 8 17 de Abril"; pelicula4=" "; pelicula5=" "; onDeviceReady(); numero-=1; break;
		case 5: mes="Marzo 2017"; pelicula1="El guardián invisible 3 de Marzo"; pelicula2= "Logan 3 de Marzo"; pelicula3="Kong: La Isla Calavera 10 de Marzo"; pelicula4="La Bella y la Bestia 17 de Marzo"; pelicula5="Los Pitufos: La aldea Escondida 31 de Marzo"; onDeviceReady(); numero-=1; break;
		case 4: mes="Febrero 2017"; pelicula1="Geostorm 3D 3 de Febrero"; pelicula2= "Resident Evil: El capítulo final 3 de Febrero"; pelicula3="Cincuenta Sombras más oscuras 10 de Febrero"; pelicula4="Lego Batman: La película 10 de Febrero"; pelicula5="Fences 26 de Febrero"; onDeviceReady(); numero-=1; break;
		case 3: mes="Enero 2017"; pelicula1="Monster Trucks 4 de Enero"; pelicula2= "Solo el fin del mundo 6 de Enero"; pelicula3="Underworld: Guerras de Sangre 13 de Enero"; pelicula4="Los del túnel 20 de Enero"; pelicula5="The Last Face 27 de Enero"; onDeviceReady(); numero-=1; break;
		case 2: mes="Diciembre 2016"; pelicula1="Animales Nocturnos 2 de Diciembre"; pelicula2= "El perdido 2 de Diciembre"; pelicula3="El faro de las orcas 16 de Diciembre"; pelicula4="Assassin's Creed 23 de Diciembre"; pelicula5="Passengers 30 de Diciembre"; onDeviceReady(); numero-=1; break;
		case 1: mes="Noviembre 2016"; pelicula1="La bruja de blair 4 de Noviembre"; pelicula2= "100 metros 4 de Noviembre"; pelicula3="El desierto 11 de Noviembre"; pelicula4="El último acto 4 de Noviembre"; pelicula5="Marea negra 25 de Noviembre"; onDeviceReady(); numero-=1; break;
		
		}
		}
		
	</script>
</head>

<body>
        <h1 id="info"></h1>
		<ul>
			<li id=peliculaUno></li>
			<li id=peliculaDos></li>
			<li id=peliculaTres></li>
			<li id=peliculaCuatro></li>
			<li id=peliculaCinco></li>
		</ul>
		<button onclick="avanzarMes()">Siguiente Mes</button>
		<button onclick="retrocederMes()">Mes Anterior</button>
</body>

</html>
